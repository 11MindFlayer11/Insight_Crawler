    <script>
      (function() {
        const originalConsole = window.console;
        window.console = {
          log: (...args) => {
            originalConsole.log(...args);
            window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
          },
          error: (...args) => {
            originalConsole.error(...args);
            window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
          },
          warn: (...args) => {
            originalConsole.warn(...args);
            window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
          }
        };

        let requestId = 0;
        let callbacksMap = new Map();
        window.claude = {
          complete: (prompt) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
            });
          }
        };

        // Override global fetch
        window.fetch = (url, init = {}) => {
          return new Promise((resolve, reject) => {
            const id = requestId++;
            callbacksMap.set(id, { resolve, reject });
            window.parent.postMessage({
              type: 'proxyFetch',
              id,
              url,
              init,
            }, '*');
          });
        };

        window.addEventListener('message', async (event) => {
          if (event.data.type === 'takeScreenshot') {
            const rootElement = document.getElementById('artifacts-component-root-html');
            if (!rootElement) {
              window.parent.postMessage({
                type: 'screenshotError',
                error: new Error('Root element not found'),
              }, '*');
            }
            const screenshot = await htmlToImage.toPng(rootElement, {
              imagePlaceholder:
                "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=",
            });
            window.parent.postMessage({
              type: 'screenshotData',
              data: screenshot,
            }, '*');
          } else if (event.data.type === 'claudeComplete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.completion);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'proxyFetchResponse') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(new Response(event.data.body, {
                status: event.data.status,
                statusText: event.data.statusText,
                headers: event.data.headers
              }));
            }
            callbacksMap.delete(event.data.id);
          }
        });

        window.addEventListener('click', (event) => {
          const isEl = event.target instanceof HTMLElement;
          if (!isEl) return;
    
          // find ancestor links
          const linkEl = event.target.closest("a");
          if (!linkEl || !linkEl.href) return;
    
          event.preventDefault();
          event.stopImmediatePropagation();
    
          let linkUrl;
          try {
            linkUrl = new URL(linkEl.href);
          } catch (error) {
            return;
          }
    
          if (linkUrl.hostname === window.location.hostname) return;
    
          window.parent.postMessage({
            type: 'openExternal',
            href: linkEl.href,
          }, '*');
      });

        const originalOpen = window.open;
        window.open = function (url) {
          window.parent.postMessage({
            type: "openExternal",
            href: url,
          }, "*");
        };

        window.addEventListener('error', (event) => {
          window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
        });
      })();
    </script>

    <div class="container">
        <h1>$ ./webscraper --init</h1>
        
        <!-- Full Analysis Section -->
        <div class="form-section">
            <h2>[ANALYZE] Full Website Scan</h2>
            <div class="input-group">
                <input type="url" id="analyzeUrl" placeholder="https://example.com" required="">
                <button onclick="analyzeWebsite()">EXECUTE</button>
            </div>
            <div id="analyzeLoading" class="loading">
                <div class="spinner"></div>
                &gt;&gt;&gt; Analyzing target website...
                &gt;&gt;&gt; This operation may take several seconds.
            </div>
            <div id="analyzeResults" class="results"></div>
        </div>

        <!-- Blog Suggestions Section -->
        <div class="form-section">
            <h2>[BLOGS] Content Generation</h2>
            <div class="input-group">
                <input type="url" id="blogUrl" placeholder="https://example.com" required="">
                <button onclick="suggestBlogs()">GENERATE</button>
            </div>
            <div id="blogLoading" class="loading">
                <div class="spinner"></div>
                &gt;&gt;&gt; Generating content suggestions...
                &gt;&gt;&gt; Processing website data.
            </div>
            <div id="blogResults" class="results"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000'; // Update this to your API endpoint

        async function analyzeWebsite() {
            const url = document.getElementById('analyzeUrl').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const loading = document.getElementById('analyzeLoading');
            const results = document.getElementById('analyzeResults');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Analysis failed');
                }

                displayAnalysisResults(data);
            } catch (error) {
                results.innerHTML = `<div class="error">[ERROR] ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                results.style.display = 'block';
            }
        }

        async function suggestBlogs() {
            const url = document.getElementById('blogUrl').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const loading = document.getElementById('blogLoading');
            const results = document.getElementById('blogResults');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/suggest-blogs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Blog suggestion failed');
                }

                displayBlogResults(data);
            } catch (error) {
                results.innerHTML = `<div class="error">[ERROR] ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                results.style.display = 'block';
            }
        }

        function displayAnalysisResults(data) {
            const results = document.getElementById('analyzeResults');
            
            let html = `
                <div class="result-card">
                    <h3>[META] Website Information</h3>
                    <div class="meta-info">
                        <strong>TITLE:</strong> ${data.meta.title}<br>
                        <strong>DESC:</strong> ${data.meta.description}<br>
                        <strong>H1:</strong> ${data.meta.H1s.join(', ') || 'NULL'}
                    </div>
                </div>

                <div class="result-card">
                    <h3>[LINKS] External References (${data.outbound_links.length})</h3>
                    <div class="link-list">
                        ${data.outbound_links.map(link => `<div class="link-item">${link}</div>`).join('') || '<div class="link-item">No external links detected</div>'}
                    </div>
                </div>

                <div class="result-card">
                    <h3>[KEYWORDS] Extracted Terms</h3>
                    <div class="tag-list">
                        ${data.keywords.map(keyword => `<span class="tag">${keyword}</span>`).join('')}
                    </div>
                </div>

                <div class="result-card">
                    <h3>[OFFERINGS] Business Analysis</h3>
                    <div class="content-section">${data.offerings}</div>
                </div>

                <div class="result-card">
                    <h3>[CHANNELS] Marketing Vector Analysis</h3>
                    <div class="content-section">${data.channels}</div>
                </div>

                <div class="result-card">
                    <h3>[CONTENT] Blog Suggestions</h3>
                    <div class="content-section">${data.blog_titles}</div>
                </div>
            `;
            
            results.innerHTML = html;
        }

        function displayBlogResults(data) {
            const results = document.getElementById('blogResults');
            
            let html = `
                <div class="result-card">
                    <h3>[CONTENT] Generated Blog Titles</h3>
                    <div class="content-section">${data.titles}</div>
                </div>
            `;
            
            results.innerHTML = html;
        }

        // Allow Enter key to submit forms
        document.getElementById('analyzeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeWebsite();
            }
        });

        document.getElementById('blogUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                suggestBlogs();
            }
        });
    </script>
